<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homework1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/thumb.css">
    <script src="lib/jquery.js"></script>
    <script src="lib/system.js"></script>
    <script src="lib/praise.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="testButton"></div>
        <div id="testThumb" class="clearfix"></div>
    </div>
    <script type="text/javascript">
        (function($) {
            SystemJS.import('/lib/praise.js').then(function(m) {
                $.fn.praiseButton = function(num) {
                    var btn = new m.PraiseButton($(this), num);
                    btn.initPriaseButton();
                }
                $.fn.thumb = function(num) {
                    var btn = new m.Thumb($(this), num);
                    btn.initThumb();
                }
                $('#testButton').praiseButton();
                $('#testThumb').thumb();
            });
        })(jQuery);
    </script>
</body>

</html>
